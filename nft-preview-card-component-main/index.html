<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-thumbnail">
        <img
          class="thumbnail-picture"
          src="images/image-equilibrium.jpg"
          alt="image-header"
        />
      </div>
      <div class="container-card-info">
        <h3 class="content-title-text">Equilibrium #3429</h3>
        <p class="content-info-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="container-card-price">
        <div class="container-card-price-info">
          <img class="eth-icon" src="images/icon-ethereum.svg" alt="icon-eth" />
          <p class="content-price-text">0.041 ETH</p>
        </div>
        <div class="container-card-days-count">
          <img
            class="clock-icon"
            src="images/icon-clock.svg"
            alt="icon-clock"
          />
          <p class="days-count">3 days left</p>
        </div>
      </div>
      <div class="line"></div>
      <div class="container-card-author">
        <img
          class="author-image"
          src="images/image-avatar.png"
          alt="author-image"
        />
        <p class="author-name">
          Creation of <span class="author-main-name">Jules Wyern</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Burak DurmuÅŸoÄŸlu</a>.
    </div>
  </body>
</html>
