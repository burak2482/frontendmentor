<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card-background-container">
        <img
          class="card-background-image"
          src="./images/bg-pattern-card.svg"
          alt="background"
        />
        <img
          class="profile-image"
          src="./images/image-victor.jpg"
          alt="profile"
        />
      </div>
      <div class="card-info-container">
        <div class="card-info-title">
          <h1>Victor Crest</h1>
          <p class="card-info-age">26</p>
        </div>
        <p class="card-info-location">London</p>
      </div>
      <div class="line"></div>
      <div class="card-stats-container">
        <div class="card-stats-h">
          <h2>80K</h2>
          <p class="p-social-stats">Followers</p>
        </div>
        <div class="card-stats-h">
          <h2>803K</h2>
          <p class="p-social-stats">Likes</p>
        </div>
        <div class="card-stats-h">
          <h2>1.4K</h2>
          <p class="p-social-stats">Photos</p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Burak Durmuşoğlu</a>.
    </div>
  </body>
</html>
