<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-thumbnail">
        <img
          class="product-image"
          src="./images/illustration-hero.svg"
          alt="image-header"
        />
      </div>
      <div class="container-content">
        <div class="container-content-header">
          <h1>Order Summary</h1>
          <div class="container-text">
            <div class="product-text">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </div>
          </div>
        </div>
        <div class="container-content-plan">
          <div class="container-content-music-side">
            <div class="container-content-music-side-header">
              <img src="./images/icon-music.svg" alt="icon-music" />
            </div>
            <div class="container-content-music-side-content">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="container-content-button-side">
            <button class="change-button">Change</button>
          </div>
        </div>
        <div class="container-content-button-side">
          <button class="payment-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Burak Durmuşoğlu</a>.
    </div>
  </body>
</html>
