<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="container-thumbnail">
        <img class="product-picture" src="./images/image-product-desktop.jpg" />
      </div>
      <div class="container-card">
        <div class="container-product-name">
          <h1 class="product-name">P E R F U M E</h1>
        </div>
        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-info">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-product-price">
          <div class="product-discount-price">$149.99</div>
          <div class="product-before-price">$169.99</div>
        </div>
        <div class="container-button">
          <Add class="add-to-cart-button"><img class="buy-cart" src="./images/icon-cart.svg" alt="icon-cart"/>Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Burak Durmuşoğlu</a>.
    </div>
  </body>
</html>
